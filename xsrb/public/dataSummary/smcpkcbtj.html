<style type="text/css">
	/*分页*/
	
	.pagination_SMCPKCBTJ {
		margin-left: 40%;
		margin-top: 0px;
	}
	
	.pagination_SMCPKCBTJ a {
		display: inline-block;
		color: #555;
		height: 18px;
		line-height: 18px;
		padding: 0 10px;
		borde_digital_storer: 1px solid #edf3f4;
		margin: 0px 2px;
		borde_digital_storer-radius: 4px;
		vertical-align: middle;
	}
	
	.pagination_SMCPKCBTJ a :hover {
		text-decoration: none;
		borde_digital_storer: 1px solid darkolivegreen;
	}
	
	.pagination_SMCPKCBTJ span.current,
	.pagination_SMCPKCBTJ span.disabled {
		display: inline-block;
		height: 18px;
		line-height: 18px;
		padding: 0 10px;
		margin: 0 2px;
		borde_digital_storer-radius: 4px;
		vertical-align: middle;
	}
	
	.pagination_SMCPKCBTJ span.current {
		color: #fff;
		background-color: #cfebee;
		borde_digital_storer: 1px solid #b8d0d6;
	}
	
	.pagination_SMCPKCBTJ span.disabled {
		color: #bfbfbf;
		background: #f2f2f2;
		borde_digital_storer: 1px solid #bfbfbf;
	}
	
	.pagination_SMCPKCBTJ .input_page {
		width: 50px;
		height: 12px;
		padding: 2px;
		borde_digital_storer-radius: 3px;
		borde_digital_storer: 1px solid #555;
	}
	
	.pagination_SMCPKCBTJ.go {
		margin-left: 2%;
		height: 20px;
		line-height: 20px;
		font-size: 10px;
		width: 35px;
		borde_digital_storer-radius: 3px;
		borde_digital_storer: none;
		background-color: #ddd;
	}
	
	.pagination_SMCPKCBTJ.go:hover {
		background-color: #cfebee;
	}
	/*分页结束*/
	
	.pageContent_SMCPKCBTJ table {
		border: none;
	}
	
	.tableLeft th,
	.tableLeft td {
		background-color: rgb(153, 204, 255);
		text-align: center;
		padding: 3px 5px;
	}
	
	.containeRight {
		position: relative;
	}
	
	.containeRight table {
		/*border-collapse: collapse;*/
		position: relative;
	}
	
	.containeRight thead tr:nth-child(1) {
		background: rgb(204, 153, 255)!important;
	}
	
	.containeRight thead tr:nth-child(2),
	.containeRight thead tr:nth-child(3),
	.containeRight thead tr:nth-child(4) {
		background: rgb(204, 255, 255)!important;
	}
	
	.containeRight td,
	.containeRight td {
		color: #000;
		padding: 3px 5px;
		text-align: center;
	}
	/*		输出按钮*/
	
	.headbutton {
		float: left;
		background: none;
		display: inline-block;
		margin: auto 15px auto 15px;
		height: 26px;
		overflow: hidden;
	}
	
	.headbutton span {
		background: none;
		height: 26px;
		display: inline-block;
		margin-left: 5px;
	}
	
	.headbutton:hover {
		background: url(themes/default/images/button/button_s.png) no-repeat 0 -100px;
	}
	
	.headbutton:hover span {
		background: url(themes/default/images/button/button_s.png) no-repeat 100% -150px;
		;
	}
	
	.headbutton i {
		display: inline-block;
		height: 21px;
		line-height: 26px;
		font-style: normal;
	}
	
	.nav1 {
		display: inline-block;
		padding-right: 5px;
	}
	
	.borde {
		float: left;
		height: 8px;
		display: inline-block;
		margin: 7px auto auto 10px;
		border: 0.1px solid #D8D8D8;
	}
	
	.sdate_label {
		display: inline-block;
		padding-left: 15px;
	}
</style>
</head>

<body>
	<div class="pageHeader" style="overflow: hidden;">
		<div class="borde"></div>
		<a class="headbutton" href="javascript:download_SMCPKCBTJ();"><span><i class="nav1" style="background: url(public/initialStage/images/alllicon.png) no-repeat 0px -392px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;输出</i></span></a>
		<div class="borde"></div>
		<label class="sdate_label">开始日期</label>
		<input id="sdate_SMCPKCBTJ" class="date" dateFmt="yyyy-MM-dd" maxDate="{%y}-%M-{%d}" readonly="readonly" />
		<label class="edate_label">结束日期</label>
		<input id="edate_SMCPKCBTJ" class="date" dateFmt="yyyy-MM-dd" maxDate="{%y}-%M-{%d}" readonly="readonly" />
		<button id="search_date_SMCPKCBTJ"> 查询</button>
	</div>
	<div class="pageContent pageContent_SMCPKCBTJ" layoutH="60">
		<div id="pageContainer_SMCPKCBTJ"></div>
	</div>
	</div>
	<div class="panelBar">
		<div class="pagination_SMCPKCBTJ"></div>
	</div>

	<script type="text/x-jsrender" id="renderStr_SMCPKCBTJ">
		<div id="containerLeft_SMCPKCBTJ">
			<table id="tableLeft_SMCPKCBTJ" class="tableLeft" border="1">
				<tbody>
					{{for leftTitle}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</tbody>
			</table>
		</div>
		<div id="containeRight_SMCPKCBTJ" class="containeRight">
			{{for data}}
			<table id="tableRight_SMCPKCBTJ{{:#getIndex()}}" border="1">
				<thead>
					{{for topTitle}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</thead>
				<tbody>
					{{for content}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</tbody>
			</table>
			{{/for}}
		</div>
	</script>
</body>
<script type="text/javascript">
	$(function() {
		table_flag = 0;
		get_SMCPKCBTJ();
		setDateSearch("_SMCPKCBTJ", "1"); //common中设置默认时间
		$("#search_date_SMCPKCBTJ").click(function() {
			get_SMCPKCBTJ();
		});

	})
	//导出
	function download_SMCPKCBTJ() {
		var url_downl = URL_C + "SMCPKCBTJ/printCsv/token/" + token;
		var sdate = $("#sdate_SMCPKCBTJ").val();
		if(!sdate) {
			sdate = GetYesterday();
		} else {
			sdate = sdate.replace(/\-/g, "");
		}
		var edate = $("#edate_SMCPKCBTJ").val();
		if(!edate) {
			edate = GetYesterday();
		} else {
			edate = edate.replace(/\-/g, "");
		}
		if(parseInt(edate) < parseInt(sdate)) {
			alertMsg.info("起始时间比结束时间大！！！");
			return;
		}
		url_downl = url_downl + "/s_date/" + sdate + "/e_date/" + edate;
		window.open(url_downl);
	}
	//获取默认数据
	function get_SMCPKCBTJ() {
		var url_SMCPKCBTJ = URL_C + "SMCPKCBTJ/search/token/" + token;
		var sdate = $("#sdate_SMCPKCBTJ").val();
		if(!sdate) {
			sdate = GetYesterday();
		} else {
			sdate = sdate.replace(/\-/g, "");
		}
		var edate = $("#edate_SMCPKCBTJ").val();
		if(!edate) {
			edate = GetYesterday();
		} else {
			edate = edate.replace(/\-/g, "");
		}
		if(parseInt(edate) < parseInt(sdate)) {
			alertMsg.warn("起始时间比结束时间大！！！");
			return;
		}
		url_SMCPKCBTJ = url_SMCPKCBTJ + "/s_date/" + sdate + "/e_date/" + edate;
		$.ajax({
			type: "get",
			url: url_SMCPKCBTJ,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					$("#pageContainer_SMCPKCBTJ").html("");
					var tableContent_SMCPKCBTJ = $("#renderStr_SMCPKCBTJ").render(data);
					$("#pageContainer_SMCPKCBTJ").append(tableContent_SMCPKCBTJ);
					var table_width = $(".pageContent_SMCPKCBTJ").width() - 17 + "px";
					tablesFixed(table_width, "500", data, "_SMCPKCBTJ");
					window.setInterval(function() { tablesFixed_resize("_SMCPKCBTJ"); }, 100);
					$(".pagination_SMCPKCBTJ").createPage({
						pageCount: data.total, //总页数
						current: data.page, //初始页号
						backFn: function(obj) {
							get_SMCPKCBTJ_page(url_SMCPKCBTJ, obj); //修改为product
						}
					});
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}
	//分页
	function get_SMCPKCBTJ_page(url_page, page) {
		$.ajax({
			type: "get",
			url: url_page + "/page/" + page,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					$("#pageContainer_SMCPKCBTJ").html("");
					var tableContent_SMCPKCBTJ = $("#renderStr_SMCPKCBTJ").render(data);
					$("#pageContainer_SMCPKCBTJ").append(tableContent_SMCPKCBTJ);
					var table_width = $(".pageContent_SMCPKCBTJ").width() - 17 + "px";
					tablesFixed(table_width, "500", data, "_SMCPKCBTJ");
					window.setInterval(function() { tablesFixed_resize("_SMCPKCBTJ"); }, 100);
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}
</script>

</html>
