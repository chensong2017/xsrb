<script type="text/javascript">
	$(function() {
		setDateSearch("_qccxtj"); //common.js中的默认查询时间为今天
		get_QCCXTJ();
	});
	//输出
	function download_qccxtj() {
		var url_downl = URL_C + "QCCXTJ/printExcel/token/" + token;
		var date_qccxtj = $("#date_qccxtj").val()
		if(!date_qccxtj) {
			date_qccxtj = GetYesterday();
		} else if(parseInt(date_qccxtj.replace(/\-/g, "")) > parseInt(getToday())) {
			alertMsg.info("无数据可以导出！");
			return;
		} else {
			date_qccxtj = date_qccxtj.replace(/\-/g, "");
		}
		url_downl = url_downl + "/date/" + date_qccxtj;
		//要修改！！！！！token,date等都需要处理
		window.open(url_downl);
	}

	//默认获取数据
	function get_QCCXTJ() {
		var date_qccxtj = $("#date_qccxtj").val();
		if(!date_qccxtj) {
			date_qccxtj = GetYesterday();
		} else if(parseInt(date_qccxtj.replace(/\-/g, "")) > parseInt(getToday())) {
			alertMsg.info("无数据可以导出");
			return;
		} else {
			date_qccxtj = date_qccxtj.replace(/\-/g, "");
		}
		var url_QCCXTJ = URL_C + "QCCXTJ/search/token/" + token + "/date/" + date_qccxtj;
		$.ajax({
			type: "get",
			url: url_QCCXTJ,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					$(".pageContent_qccxtj").empty();
					var tableContent_QCCXTJ = $(".tableContent_QCCXTJ").render(data);
					$(".pageContent_qccxtj").append(tableContent_QCCXTJ);
					navTab.getCurrentPanel().initUI();
					navTab.getCurrentPanel().find("[layoutH]").layoutH();
					$(".pagination_QCCXTJ").createPage({
						pageCount: data.total, //总页数
						current: data.page, //初始页号
						backFn: function(obj) {
							get_QCCXTJ_page(url_QCCXTJ, obj);
						}
					});
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}
	//分页
	function get_QCCXTJ_page(url_page, page) {
		$.ajax({
			type: "get",
			url: url_page + "/page/" + page,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					var tableContent_QCCXTJ = $(".tableContent_QCCXTJ").render(data);
					$(".pageContent_qccxtj").empty();
					$(".pageContent_qccxtj").append(tableContent_QCCXTJ);
					navTab.getCurrentPanel().initUI();
					navTab.getCurrentPanel().find("[layoutH]").layoutH();
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}

	//查询
	$(".find_date_qccxtj").click(function() {
		var date_qccxtj = $("#date_qccxtj").val();
		if(date_qccxtj == "" || date_qccxtj == null || date_qccxtj == undefined) {
			alertMsg.warn("查询日期不能为空");
			return;
		}
		get_QCCXTJ(date_qccxtj);
	})
