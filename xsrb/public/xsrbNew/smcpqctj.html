<style type="text/css">
	/*分页*/
	
	.pagination_smcpqctj {
		margin-left: 40%;
		margin-top: 0px;
	}
	
	.pagination_smcpqctj a {
		display: inline-block;
		color: #555;
		height: 18px;
		line-height: 18px;
		padding: 0 10px;
		borde_digital_storer: 1px solid #edf3f4;
		margin: 0px 2px;
		borde_digital_storer-radius: 4px;
		vertical-align: middle;
	}
	
	.pagination_smcpqctj a :hover {
		text-decoration: none;
		borde_digital_storer: 1px solid darkolivegreen;
	}
	
	.pagination_smcpqctj span.current,
	.pagination_smcpqctj span.disabled {
		display: inline-block;
		height: 18px;
		line-height: 18px;
		padding: 0 10px;
		margin: 0 2px;
		borde_digital_storer-radius: 4px;
		vertical-align: middle;
	}
	
	.pagination_smcpqctj span.current {
		color: #fff;
		background-color: #cfebee;
		borde_digital_storer: 1px solid #b8d0d6;
	}
	
	.pagination_smcpqctj span.disabled {
		color: #bfbfbf;
		background: #f2f2f2;
		borde_digital_storer: 1px solid #bfbfbf;
	}
	
	.pagination_smcpqctj .input_page {
		width: 50px;
		height: 12px;
		padding: 2px;
		borde_digital_storer-radius: 3px;
		borde_digital_storer: 1px solid #555;
	}
	
	.pagination_smcpqctj.go {
		margin-left: 2%;
		height: 20px;
		line-height: 20px;
		font-size: 10px;
		width: 35px;
		borde_digital_storer-radius: 3px;
		borde_digital_storer: none;
		background-color: #ddd;
	}
	
	.pagination_smcpqctj.go:hover {
		background-color: #cfebee;
	}
	/*分页结束*/
	/*.pageContent_smcpqctj {
				overflow: visible!important;
			}*/
	
	.pageContent_smcpqctj table {
		border: none;
	}
	
	.tableLeft {}
	
	.tableLeft th,
	.tableLeft td {
		background-color: rgb(153, 204, 255);
		text-align: center;
		padding: 3px 5px;
	}
	
	.containeRight {
		position: relative;
	}
	
	.containeRight table {
		/*border-collapse: collapse;*/
		position: relative;
	}
	
	.containeRight thead tr:nth-child(1) {
		background: rgb(204, 153, 255)!important;
	}
	
	.containeRight thead tr:nth-child(2),
	.containeRight thead tr:nth-child(3),
	.containeRight thead tr:nth-child(4) {
		background: rgb(204, 255, 255)!important;
	}
	
	.containeRight td,
	.containeRight td {
		color: #000;
		padding: 3px 5px;
		text-align: center;
	}
	/*		输出按钮*/
	
	.headbutton {
		float: left;
		background: none;
		display: inline-block;
		margin: auto 15px auto 15px;
		height: 26px;
		overflow: hidden;
	}
	
	.headbutton span {
		background: none;
		height: 26px;
		display: inline-block;
		margin-left: 5px;
	}
	
	.headbutton:hover {
		background: url(themes/default/images/button/button_s.png) no-repeat 0 -100px;
	}
	
	.headbutton:hover span {
		background: url(themes/default/images/button/button_s.png) no-repeat 100% -150px;
		;
	}
	
	.headbutton i {
		display: inline-block;
		height: 21px;
		line-height: 26px;
		font-style: normal;
	}
	
	.nav1 {
		display: inline-block;
		padding-right: 5px;
	}
	
	.borde {
		float: left;
		height: 8px;
		display: inline-block;
		margin: 7px auto auto 10px;
		border: 0.1px solid #D8D8D8;
	}
	
	.date_label {
		display: inline-block;
		padding-left: 15px;
	}
</style>
</head>

<body>
	<div class="pageHeader" style="overflow: hidden;">
		<div class="borde"></div>
		<a class="headbutton" href="javascript:download_smcpqctj();"><span><i class="nav1" style="background: url(public/initialStage/images/alllicon.png) no-repeat 0px -392px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;输出</i></span></a>
		<div class="borde"></div>
		<label class="date_label">日期</label>
		<input id="date_smcpqctj" class="date" dateFmt="yyyy-MM-dd" maxDate="{%y}-%M-{%d}" readonly="readonly" />
		<button id="search_date_smcpqctj"> 查询</button>
	</div>
	<div class="pageContent pageContent_smcpqctj" layoutH="60">
		<div id="pageContainer_smcpqctj"></div>
	</div>
	<div class="panelBar">
		<div class="pagination_smcpqctj"></div>
	</div>

	<script type="text/x-jsrender" id="renderStr_smcpqctj">
		<div id="containerLeft_smcpqctj">
			<table id="tableLeft_smcpqctj" class="tableLeft" border="1">
				<tbody>
					{{for leftTitle}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}} {{for data}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</tbody>
			</table>
		</div>
		<div id="containeRight_smcpqctj" class="containeRight">
			{{for data}}
			<table id="tableRight_smcpqctj{{:#getIndex()}}" border="1">
				<thead>
					{{for topTitle}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</thead>
				<tbody>
					{{for content}}
					<tr>
						{{for tr}}
						<td rowspan="{{:rowspan}}" colspan="{{:colspan}}">{{:value}}</td>
						{{/for}}
					</tr>
					{{/for}}
				</tbody>
			</table>
			{{/for}}
		</div>
	</script>
</body>
<script type="text/javascript">
	$(function() {
		table_flag = 0;
		setDateSearch("_smcpqctj"); //common.js中的默认查询时间为今天
		get_smcpqctj();
		//查询
		$("#search_date_smcpqctj").click(function() {
			get_smcpqctj();
		})
	})
	//输出
	function download_smcpqctj() {
		var url_downl = URL_C + "NewSMCPQCBTJ/printExcel/token/" + token;
		var date_smcpqctj = $("#date_smcpqctj").val();
		if(!date_smcpqctj) {
			date_smcpqctj = GetYesterday();
		} else if(parseInt(date_smcpqctj.replace(/\-/g, "")) > parseInt(getToday())) {
			alertMsg.info("无数据可以导出！");
			return;
		} else {
			date_smcpqctj = date_smcpqctj.replace(/\-/g, "");
		}
		url_downl = url_downl + "/date/" + date_smcpqctj;
		$.ajax({
			type: "get",
			url: url_downl,
			async: false,
			dataType: "json",
			success: function(data) {
				if(data.resultcode == -2) {
					window.open("index.html", "_self");
				}
			},
			error: function() {
				window.open(url_downl);
			}
		});
	}
	//默认获取数据
	function get_smcpqctj() {
		var url_smcpqctj = URL_C + "NewSMCPQCBTJ/search/token/" + token;
		var date_smcpqctj = $("#date_smcpqctj").val();
		if(!date_smcpqctj) {
			date_smcpqctj = GetYesterday();
		} else if(parseInt(date_smcpqctj.replace(/\-/g, "")) > parseInt(getToday())) {
			alertMsg.info("无数据可以导出！");
			return;
		} else {
			date_smcpqctj = date_smcpqctj.replace(/\-/g, "");
		}
		url_smcpqctj = url_smcpqctj + "/date/" + date_smcpqctj;
		$.ajax({
			type: "get",
			url: url_smcpqctj,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					$("#pageContainer_smcpqctj").html("");
					var tableContent_smcpqctj = $("#renderStr_smcpqctj").render(data);
					$("#pageContainer_smcpqctj").append(tableContent_smcpqctj);
					var table_width = $(".pageContent_smcpqctj").width() - 17 + "px";
					var height_smcpqctj = $(".pageContent_smcpqctj").height() - 17 + "px";
					tablesFixed(table_width, "500", data, "_smcpqctj");
					window.setInterval(function() { tablesFixed_resize("_smcpqctj"); }, 100);
					$(".pagination_smcpqctj").createPage({
						pageCount: data.total, //总页数
						current: data.page, //初始页号
						backFn: function(obj) {
							get_smcpqctj_page(url_smcpqctj, obj); //修改为product
						}
					});
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}

	//分页
	function get_smcpqctj_page(url_page, page) {
		$.ajax({
			type: "get",
			url: url_page + "/page/" + page,
			dataType: "json",
			async: true,
			cache: false,
			success: function(data) {
				if(data.hasOwnProperty("resultcode")) {
					if(data.resultcode == -2) {
						alertMsg.warn("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				} else if(data.total == 'null' || data.total == null || data.total == undefined) {
					alertMsg.info("暂无数据！");
				} else {
					$("#pageContainer_smcpqctj").html("");
					var tableContent_smcpqctj = $("#renderStr_smcpqctj").render(data);
					$("#pageContainer_smcpqctj").append(tableContent_smcpqctj);
					var table_width = $(".pageContent_smcpqctj").width() - 17;
					var height_smcpqctj = $(".pageContent_smcpqctj").height() - 17;
					tablesFixed(table_width, "500", data, "_smcpqctj");
					window.setInterval(function() { tablesFixed_resize("_smcpqctj"); }, 100);

				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alertMsg.warn("加载失败，刷新或者检查网络设置！");
			}
		});
	}
</script>

</html>
